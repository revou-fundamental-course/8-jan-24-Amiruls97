<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>kalkulator katik</title>
</head>
<body>
    <header>
        <h1>Kalkulator Matematik </h1>
        <h3>Selamat datang di Kalkulator Luas dan Persegi</h3>
        <p>Mari kita menghitung Luas Dan Persegi</p>
    </header>

    <div class="inputsection">
        <label for="squareSide" id="lblSquareSide"> Hitung Luas Persegi</label>
        <input type="number" id="squareSide">
    </div>
    <div class="buttons">
        <button id="countButton">Hitung</button>
        <button id="resetButton">Reset</button>
    </div>
</body>
</html>
